<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/" />
    <title>OP Projekt – przekierowanie</title>
    <script>
      (function () {
        var path = window.location.pathname;
        var search = window.location.search || "";
        var hash = window.location.hash || "";
        if (path && path !== "/") {
          sessionStorage.setItem("redirect", path + search + hash);
        }
        window.location.replace("/");
      })();
    </script>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: #0f172a;
        color: #f8fafc;
      }
      .message {
        text-align: center;
        max-width: 420px;
        padding: 2rem;
      }
      .message h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .message p {
        opacity: 0.75;
      }
    </style>
  </head>
  <body>
    <div class="message">
      <h1>Przekierowujemy Cię…</h1>
      <p>Trwa ładowanie strony. Jeśli nic się nie dzieje, <a href="/" style="color: #38bdf8;">kliknij tutaj</a>.</p>
    </div>
  </body>
</html>
